{% extends 'base.html' %}

{% block title%}
Edit Blog Post
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Update Post</h1>
<br><br><br>

<div class="form-group">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- {{ form.media }} -->
    {{ form.as_p }}
    <button class="btn btn-secondary">Update Post</button>
</form>
</div>
{% else %}
Youa are not supposed to be here!

{% endif %}
{% endblock %}
